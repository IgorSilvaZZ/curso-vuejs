<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p v-once>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
  <a v-bind:href="link">Google</a>
  <p v-html="linkHTML"></p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      titulo: "Modulo de DOM!",
      link: "http://google.com.br",
      linkHTML: '<a href="http://google.com.br">Link Google</a>',
    },
    methods: {
      saudacao() {
        this.titulo = "Bom dia";
        return this.titulo;
      },
    },
  });
</script>
